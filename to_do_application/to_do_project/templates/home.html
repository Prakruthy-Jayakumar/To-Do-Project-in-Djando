{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TO DO APPLICATION</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container" style="padding:50px;">
    <div class="row">
        <div class="col md-6">
            <h6>Task details</h6>
            <form method="post" class="p-3 shadow" style="padding:50px;">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task name"> <br><br>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Your priority"><br><br>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="YYYY/MM/DD"><br><br>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col md-6">
            <h6>Tasks to be completed</h6>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
